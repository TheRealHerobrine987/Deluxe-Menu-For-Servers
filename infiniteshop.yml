open_command:
   - bshop
   - blockshop
size: 27
menu_title: '&5&lInfinite Blocks Shop'

open_requirement:
  requirements:
    permission:
      type: has permission
      permission: deluxemenus.infiniteshop
      deny_commands:
        - '[message] &cYou don''t have permission to do that!'

items:
  obsidian:
    material: obsidian
    slot: 10
    display_name: "&5Infinite Obsidian"
    lore:
      - "&7Price: &a$1,000,000" 
    left_click_requirement:
          requirements:
            balance_check:           
              type: '>='
              input: '%vault_eco_balance%'
              output: '1000000'
              deny_commands:
              - '[close]'
              - '[message] &f &8[&a►&8] &fYou do not have enough Money!'
